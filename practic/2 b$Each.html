    <title>遍历数组，返回原数组</title>
</head>

<body>

</body>

</html>
<script>
    let arrayEach = (arr, iter) => {
        let index = -1;
        const length = arr == null ? 0 : arr.length;
        while (++index < length) {
            if (iter(arr[index], index, arr) === false) {
                break;
            }
        }
        return arr;
    }

    let arr = [1, 2, 3, 4, 5];
    let iter = (a) => {
        console.log(a - 10)
    }

    console.log(arrayEach(arr, iter));
</script>
