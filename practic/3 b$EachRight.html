    <title>从右侧遍历数组，返回原数组</title>

</body>

<script>
    let arrayEachRight = (arr, iter) => {
        let length = arr == null ? 0 : arr.length;
        while (length--) {
            if (iter(arr[length], length, arr) === false) {
                break;
            }
        }
        return arr;
    }

    let arr = [1, 2, 3, 4, 5];
    const iter = (a) => {
        console.log(a - 1);
    }
    console.log(arrayEachRight(arr, iter))
</script>
