<script>
    let assignValue = (obj,key,val)=>{
        if(key == '__proto__'){
            Object.defineProperty(obj,key,{
                'configurable':true,
                'enumerable':true,
                'value':val,
                'writable':true
            })
        }else{
            obj[key]=val;
        }
    }

    let obj = {};
    let key = 'a';
    let val = 123;
    console.log(assignValue(obj,key,val));
    console.log(obj)


</script>
