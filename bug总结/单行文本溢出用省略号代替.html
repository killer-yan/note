<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
          .content-box{
            width: 500px;
            height: 20px;
        }
        .empty{
            width: 100px;
            height: 100px;
            
        }
        .content {
            width: 400px;
            height: 114px;
            font-size: 114px;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }
      
    </style>
</head>

<body>
    <div class="title">
        文本的对齐方式有多种，基线对齐的情况下，设置css：单行文本溢出用省略号代替，在英文字母中qwertyuiopasdfghjklzxcvbnm，部分在下方超出了基线，会被隐藏。
    </div>
    <div class="content-box">

        <div class="empty">

        </div>
        <p class="content">
            qwertyuiopasdfghjklzxcvbnm
        </p>
    </div>

</body>

</html>
